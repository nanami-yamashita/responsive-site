<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- head要素エリア -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Web Designer - Nanami Yamashita</title>
        <meta name="description" content="猫カフェ　あったかねこまるすけ">
        <meta name="keywords" content="猫カフェ">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    </head>
    <body>
        <!-- body要素エリア -->
        <header>
            <div class="header-box"></div>
        </header>
        <main>
            <!-- My Skill、Works、Contactのコンテンツが入るところです -->
            <section id="skills">
                <!-- スキルの内容が入るところです -->
                <h2 class="text-center">あったかねこまるすけ</h2>
                <div class="container">
                    <div class="skill-box">
                        <h3 class="text-center">ねこ</h3>
                        <p>「あったかねこまるすけ猫町店」は猫に触れ合えるカフェです。個性豊かな猫とスタッフが非日常的な猫の世界へご案内致します。</p>
                    </div>
                    <div class="skill-box">
                        <h3 class="text-center">ふれあい型カフェ</h3>
                        <p>猫に触れ合えるカフェですが、猫ちゃんの嫌がる行為はやめてください（追いかけ回す・叩く・脅かす等）</p>
                    </div>
                    <div class="skill-box">
                        <h3 class="text-center">フリードリンク制</h3>
                        <p>３０分５００円フリードリンク制になります。その他のコースもございますのでお気軽にお問い合わせくださいませ。</p>
                    </div>
                 </div>
            </section>
            <section id="contact">
                <!-- コンタクトの内容が入るところです -->
                <h2 class="text-center">お問い合わせ</h2>
                <ul>
                    <li><a href="#">046-000-0000</a></li>
                </ul>
            </section>
        </main>
        <footer>
            <!-- コピーライトが入るところです -->
            <small class="text-center abel uppercase">&copy; attaka nekomarusuke.</small>
        </footer>
    </body>
</html>
